version: '3'

services:
  distro:
    image: alpine
    restart: always
    container_name: Custom_alpine
    entrypoint: tail -f /dev/null
  database:
    restart: always
    image: postgres:latest
    container_name: postgres_db
    environment:
      - "POSTGRES_PASSWORD=password"
    ports:
      - "5432:5432"
    volumes:
      - ../dump:/tmp/
  web:
    image: nginx
    restart: always
    container_name: nginx_web
    ports:
      - "7600:80"
    volumes:
      ./mysite.template:/etc/conf.d/mysite.template
    environment:
      - NGINX_HOST=sample.com
      - NGINX_port=80
    links:
      - database:db
      - distro
volumes:
  data:
    external: true
